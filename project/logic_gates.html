<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Puzzle Game</title>
</head>
<body>
  <h1>Welcome to the Binary Puzzle Game!</h1>
  <p>Decipher the binary-encoded message to proceed.</p>
  
  <label for="binaryGuess">Enter your binary guess: </label>
  <input type="text" id="binaryGuess" placeholder="Enter binary guess">
  <button onclick="checkGuess()">Submit Guess</button>

  <script>
    function generateBinaryMessage() {
      // Generate a random binary-encoded message for the player to decipher.
      return Array.from({ length: 10 }, () => Math.round(Math.random())).join('');
    }

    function decipherMessage(binaryMessage) {
      // Decipher the binary message.
      return parseInt(binaryMessage, 2);
    }

    function playBinaryPuzzleGame() {
      const binaryMessage = generateBinaryMessage();
      const decipheredMessage = decipherMessage(binaryMessage);

      while (true) {
        const playerGuess = prompt("Enter your binary guess:");

        try {
          const playerGuessDecimal = parseInt(playerGuess, 2);

          if (playerGuessDecimal === decipheredMessage) {
            alert("Congratulations! You've deciphered the message.");
            break;
          } else {
            alert("Incorrect. Try again!");
          }

        } catch (error) {
          alert("Invalid input. Please enter a valid binary number.");
        }
      }
    }

    function checkGuess() {
      playBinaryPuzzleGame();
    }
  </script>
</body>
</html>
