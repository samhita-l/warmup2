        /* Style for the main container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the door-lightbulb-container */
        .door-lightbulb-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #lightbulb {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-image: url('off_lightbulb.png'); /* Replace with the path to your off lightbulb image */
            background-size: cover;
        }

        #door1 {

            margin: 20px;
        }

        .button-container {
            background-color: #c0c0c0; /* Greyish silver background color */
            border: 2px solid black; /* Black border */
            padding: 10px; /* Padding around the buttons */
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 8px; /* Gap between buttons */
            align-items: center;
        }

        /* Style for the buttons */
        .my-button {
            background-color: #808080; /* Grey background color */
            color: #000; /* Black text color */
            padding: 16px; /* Increase padding inside the button */
            border: 2px solid black; /* Black border */
            border-radius: 4px; /* Optional: Add rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            margin-bottom: 8px; /* Adjusted margin between buttons */
        }

        /* Style for the "not" and "and" images */
        .logical-operators {
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
        }
    </style>
