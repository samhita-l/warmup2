    /* Style for the button container */
    .button-container {
      background-color: #c0c0c0; /* Greyish silver background color */
      border: 2px solid black; /* Black border */
      padding: 10px; /* Padding around the buttons */
      width: 33.33%; /* One-third of the parent container */
      display: grid; /* Use grid to arrange buttons */
      grid-template-columns: repeat(3, 1fr); /* Three columns */
      gap: 8px; /* Gap between buttons */
    }

    /* Style for the buttons */
    .my-button {
      background-color: #808080; /* Grey background color */
      color: #000; /* Black text color */
      padding: 8px 16px; /* Padding inside the button */
      border: 2px solid black; /* Black border */
      border-radius: 4px; /* Optional: Add rounded corners */
      cursor: pointer; /* Change cursor to pointer on hover */
    }
  </style>
</head>
